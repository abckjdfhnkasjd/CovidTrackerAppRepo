<p style="float: left;margin: 10px;"><strong>Total Covid cases: </strong></p>
<input type="text" 
  style="float: right; border-radius: 5px;margin-bottom: 15px;width: 25%;height: 30px;    font-size: 15px;" placeholder="Filter Data..." (keyup)="applyFilter($event.target.value)">
<table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8" style="margin:auto">
  <ng-container matColumnDef = "Patient Name">
     <th mat-header-cell *matHeaderCellDef> Patient Name</th>
     <td mat-cell *matCellDef = "let element"> {{element.patientName}} </td>
  </ng-container>
  <ng-container matColumnDef = "Phone Number">
     <th mat-header-cell *matHeaderCellDef>Phone Number</th>
     <td mat-cell *matCellDef = "let element"> {{element.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef = "Gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef = "let element"> {{element.gender}} </td>
   </ng-container>
   <ng-container matColumnDef = "State">
    <th mat-header-cell *matHeaderCellDef>State</th>
    <td mat-cell *matCellDef = "let element"> {{element.state}} </td>
 </ng-container>
  <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
  <tr class="dummy" mat-row *matRowDef = "let row; columns: displayedColumns; let i=index;" (click)="selectRecord(row.id)" style="cursor: pointer"></tr>
</table>
<div style="text-align: center;font-weight: bold;">
  <app-loading-spinner *ngIf="isLoading" ></app-loading-spinner>
  <p *ngIf="dataSource.length === 0 && !isLoading">No Data Available</p>
</div>
